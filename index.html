    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatier</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="previous" data-previous-operand></div>
            <div class="current" data-current-operand>
            </div>
        </div>
        <div class="first-row">
        <button data-all-clear class="two-span hlcolor">AC</button>
        <button data-delete class="hlcolor">DEL</button>
        <button data-operator class="hlcolor ops">รท</button>
        </div>
        <div class="second-row">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator class="hlcolor ops">*</button>
        </div>  
        <div class="third-row">
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator class="hlcolor ops">-</button>
        </div>
        <div class="fourth-row">
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator class="hlcolor ops">+</button>
        </div>
        <div class="fifth-row">
        <button data-number>0</button>
        <button data-number data-decimal>.</button>
        <button data-equals class="two-span hlcolor ops">=</button>
        </div>
    </div>
</body>
</html>
</body>
</html>
